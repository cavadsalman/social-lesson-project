<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="loaders.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop backdrop-close"></div>
    <div class="lds-ring spinner"><div></div><div></div><div></div><div></div></div>
    <div class="container">
        <div class="add-post">
            <div class="user-info">
                <div class="user-photo"><img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt=""></div>
                <div class="user-name"></div>
            </div>
            <div class="post-form">
                <div>
                    <input type="text" id="title-input" placeholder="Basligi girin">
                </div>
                <div>
                    <textarea name="" id="body-input" cols="30" rows="10" placeholder="Kontenti girin"></textarea>
                </div>
            </div>
        </div>
        <div class="posts">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
